            Seguro No Pagamos Cooperativa es una compañía de seguros que lleva 2 años en el mercado.Hasta el momento trabajan con los

la compañía se reunió con el departamento de sistemas para solicitarle un desarrollo de un sitio web. El objetivo es que los futuros 
clientes puedan solicitar un contacto a través de la web para que un asesor se contacte con ellos. Vos como parte del equipo de 
desarrollo debes realizar el maquetado HTML de este sitio web,dándole estilos al mismo con la utilización de CSS
Los datos que se deben solicitar son los siguientes:
● Nombre
● Apellido
● DNI
● Email
● Teléfono
● Tipo de seguro

○ Intermedio
○ Premium

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
        <h1>Seguro No Pagamos Cooperativa</h1>
    </header>

     <p>Ingrese sus datos para que podamos contactarlo</p>
    <form action="" class="formulario">
        <div> 
            <span class="letrasCajaInput">
                <label for="nombre"> Nombre: </label>
            </span>
            <span>
                <input type="text" id ="nombre" name="nombre" required>
            </span> 
        </div>  
        <div> 
            <span class>
                <label for="apellido"> Apellido: </label>
            </span>
            <span class="cajaInput">
                <input type="text" id ="apellido" name="apellido" > 
            </span> 
        </div>  
        <div> 
            <span class="letrasCajaInput">
                <label for="dni"> DNI: </label>
            </span>
            <span>
                <input type="text" id ="dni" name="dni" > 
            </span> 
        </div>  
        <div> 
            <span class="letrasCajaInput">
                <label for="email"> Email: </label>
            </span>
            <span>
                <input type="email" id ="email" name="email" required >
            </span> 
        </div>  
        <div> 
            <span class>
                <label for="telefono"> Telefono: </label>
            </span>
            <span>
                <input type="text" id ="telefono" name="telefono" >
            </span> 
        </div> 
       <div >
            <span class="letrasCajaInput">
                <label for="tipoSeguro"> Tipo de Seguro: </label>
            </span>
            <span>
                <select name="" id="">
                        <option value="op1">Basico - $500 </option>
                        <option value="op2">Intermedio - $1000</option>
                        <option value="op3">Premium - $1500</option>
                </select>
            </span>     
        </div>
       

        <div id="botonEnviar"> 
                <button  class="btn"> Enviar</button>
          </div>  
    </form>
    <footer id="footer"> Derechos reservados &copy; 2023</footer>
</body>
</html>
