<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Seguro No Pagamos Cooperativa</h1>
    </header>

     <p>Ingrese sus datos para que podamos contactarlo</p>
    <form action="" class="formulario">
        <div> 
            <span class="letrasCajaInput">
                <label for="nombre"> Nombre: </label>
            </span>
            <span>
                <input type="text" id ="nombre" name="nombre" >
            </span> 
        </div>  
        <div> 
            <span class>
                <label for="apellido"> Apellido: </label>
            </span>
            <span class="cajaInput">
                <input type="text" id ="apellido" name="apellido" > 
            </span> 
        </div>  
        <div> 
            <span class="letrasCajaInput">
                <label for="dni"> DNI: </label>
            </span>
            <span>
                <input type="text" id ="dni" name="dni" > 
            </span> 
        </div>  
        <div> 
            <span class="letrasCajaInput">
                <label for="email"> Email: </label>
            </span>
            <span>
                <input type="email" id ="email" name="email" >
            </span> 
        </div>  
        <div> 
            <span class>
                <label for="telefono"> Telefono: </label>
            </span>
            <span>
                <input type="text" id ="telefono" name="telefono" >
            </span> 
        </div> 
       <div >
            <span class="letrasCajaInput">
                <label for="tipoSeguro"> Tipo de Seguro: </label>
            </span>
            <span>
                <select name="" id="">
                        <option value="op1">Basico - $500 </option>
                        <option value="op2">Intermedio - $1000</option>
                        <option value="op3">Premium - $1500</option>
                </select>
            </span>     
        </div>
        <div id="botonEnviar"> 
                <button  class="btn"> Enviar</button>
          </div>  
    </form>
    <footer id="footer"> Derechos reservados &copy; 2023</footer>
</body>
</html>
